<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serena Hotel Dining</title>
    <!-- Font Awesome CSS Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/564x/90/67/3d/90673d6f139d6d78e803214af42270a5.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.37);
            z-index: 0;
          height: 100%;
        }

        header {
            position: relative;
            background-size: cover;
            background-position: center;
            padding: 50px 20px;
            text-align: center;
        }



        /* Neon Text Styles */
        .neon-text {
            color: #fff;
            font-size: 24px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #2c2c31, 0 0 30px #ff00de, 0 0 40px #ff00de, 0 0 55px #ff00de, 0 0 75px #ff00de;
        }

        .notification-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #493220;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .notification-text {
            flex-grow: 1;
            margin: 0;
        }

        .cta-button {
            padding: 10px ;
            font-size: 16px;
            background-color: #915a2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #654321;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            z-index: 2;
        }

        #logo {
            max-width: 150px;
            height: auto;
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0 0;
            color: #915a2f;
          margin-top: 10px;
        }

        .description {
            margin-top: 10px;
            font-size: 1.2em;
            color: #000000;
        }

        .table-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 80%;
            margin: 20px auto;
        }

        label {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #444;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }


        .cta-button.done-button button {
            padding: 8px ;
            font-size: 16px;
            background-color: #915a2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
          height: 6px;
        }

        .cta-button.done-button button:hover {
            background-color: #654321;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #493220;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            margin: 0 10px;
        }

        button:hover {
            background-color: rgba(96, 95, 95, 0.7);
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        button:hover .icon {
            transform: scale(1.2) rotate(360deg);
        }

        .icon-ring {
            animation: none;
        }

        .icon-spin {
            animation: none;
        }

        @keyframes ring {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .cta-button.done-button button {
                margin-right: 0;
                left: 0;
                transform: none;
            }

            .
        }



        .callWaiterButton {
            background-color: #493220;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .callWaiterButton:hover {
            background-color: rgba(96, 95, 95, 0.7);
        }

        #flexContainer {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            background-color: rgba(44, 44, 49, 0.75);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            position: absolute;
            z-index: 1000;
        }

        #flexContainer button {
            background-color: rgb(51, 51, 51);
            color: #fff;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #flexContainer button:hover {
            background-color: #2c2c31;
        }

        #textBoxContainer {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }

        #textBoxContainer textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #textBoxContainer button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #textBoxContainer button:hover {
            background-color: #2980b9;
        }

        .closeButton {
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            color: #aaa;
        }

        .closeButton:hover {
            color: #555;
        }


    </style>
</head>
<body>

    <header>
        <div class="notification-bar" id="notificationBar">
            <i class="fas fa-hand-paper icon"></i>
            <marquee>
        <p class="neon-text">Pssst! Do you want to get secret offers and best prices for amazing dishes?</p>
    </marquee>
            <button class="cta-button" onclick="openSpecialsPage()">Tap Here</button>
        </div>

        <div class="header-content">
                  <img id="logo" src="logo.png" alt="Serena Hotel Logo" widht="80" height="70">
          <h1>Serena Hotel Dining</h1>
            <p class="description">Experience the finest dining with a touch of elegance. Our culinary delights await you.</p>
        </div>

        <!-- Table Input Container -->
        <div class="table-input-container">
    <label for="orderLocation">Where are you ordering from?</label>
    <select id="orderLocation" onchange="toggleInputFields()">
        <option value="restaurant">Restaurant</option>
        <option value="room">Room</option>
    </select>
</div>

<!-- Room Number Input -->
<div id="roomNumberInput" class="table-input-container" style="display: none;">
    <label for="roomNumber">Please enter your room number:</label>
    <input type="text" id="roomNumber" placeholder="Enter Room Number">
    <div class="cta-button done-button">
        <button class="cta-button done-button" onclick="registerRoomNumber()">Done</button>
    </div>
</div>

<!-- Table Number Input -->
<div id="tableNumberInput" class="table-input-container">
    <label for="tableNumber">Please enter your table number:</label>
    <input type="text" id="tableNumber" placeholder="Enter Table Number">
    <div class="cta-button done-button">
        <button class="cta-button done-button" onclick="registerTableNumber()">Done</button>
    </div>
</div>


        <!-- Button Container -->
        <div class="button-container">
            <!-- Animated icon for Call Waiter button -->
            <!-- Call Waiter Button -->
    <button id="callWaiterButton" class="callWaiterButton" onclick="toggleFlexbox()">
        <i class="fas fa-phone icon icon-ring"></i>
        Call Waiter
    </button>

    <!-- Flexbox container for options -->
    <div id="flexContainer">
        <span class="closeButton" onclick="toggleFlexbox()">×</span>
        <!-- Options -->
        <button onclick="askForAssistance()">Ask for Assistance</button>
        <button onclick="clearTable()">Clear Table</button>
        <button onclick="billMe()">Bill Me</button>
    </div>
            <!-- Animated icon for Proceed to Order button -->
            <button id="proceedToOrderButton" onclick="proceedToOrder()">
    <i class="fas fa-utensils icon icon-spin"></i>
    Proceed to Order
</button>

        </div>
    </header>

    <script>
        // Function to handle "Done" button click
       function toggleInputFields() {
    var orderLocation = document.getElementById("orderLocation").value;
    var roomNumberInput = document.getElementById("roomNumberInput");
    var tableNumberInput = document.getElementById("tableNumberInput");

    if (orderLocation === "room") {
        roomNumberInput.style.display = "flex";
        tableNumberInput.style.display = "none";
    } else {
        roomNumberInput.style.display = "none";
        tableNumberInput.style.display = "flex";
    }
}

// Function to handle "Done" button click for room number input
function registerRoomNumber() {
    var roomNumber = document.getElementById("roomNumber").value;

    // Perform validation if needed

    localStorage.setItem("roomNumber", roomNumber);

    alert("Room number registered!");

    document.getElementById("roomNumber").value = "";
}

// Function to handle "Done" button click for table number input
function registerTableNumber() {
    var tableNumber = document.getElementById("tableNumber").value;

    // Perform validation if needed

    localStorage.setItem("tableNumber", tableNumber);

    alert("Table number registered!");

    document.getElementById("tableNumber").value = "";
}


        // Function to handle "Proceed to Order" button click
        function proceedToOrder() {
            // Redirect to the Order page or implement further functionality
            window.location.href = "pick-a-menu.html";
        }

        function openSpecialsPage() {
            window.location.href = 'offers.html';
        }


           function toggleFlexbox() {
            var flexContainer = document.getElementById("flexContainer");
            flexContainer.style.display = (flexContainer.style.display === "flex") ? "none" : "flex";
        }

        function hideTextBox() {
            var textBoxContainer = document.getElementById("textBoxContainer");
            textBoxContainer.style.display = "none";
        }

        function askForAssistance() {
            alert("Asking for assistance. Please wait.");
        }

        function clearTable() {
            alert("Request to clear the table submitted.");
        }

        function billMe() {
            alert("Requesting the bill. Thank you for dining with us!");
        }

        function showTextBox(feedbackType) {
            var textBoxContainer = document.getElementById("textBoxContainer");
            textBoxContainer.style.display = "flex";
            document.getElementById("textBox").focus();
            document.getElementById("textBox").setAttribute("data-feedback-type", feedbackType);
        }

        function submitFeedback() {
            var textBoxContainer = document.getElementById("textBoxContainer");
            textBoxContainer.style.display = "none";
            var feedbackType = document.getElementById("textBox").getAttribute("data-feedback-type");
            var feedbackText = document.getElementById("textBox").value;

            // Send feedback to email
            var emailSubject = "Feedback - " + feedbackType;
            var emailBody = "Feedback Type: " + feedbackType + "\n\n" + "Feedback Text: " + feedbackText;
            window.location.href = "mailto:karemathenge8@gmail.com?subject=" + encodeURIComponent(emailSubject) + "&body=" + encodeURIComponent(emailBody);

            // Reflect on admin panel (You may need a server-side implementation for this)
            saveToAdminPanel(feedbackType, feedbackText);
        }

        function saveToAdminPanel(feedbackType, feedbackText) {
            // Simulate server-side logic by showing an alert
            alert("Feedback Type: " + feedbackType + "\n\n" + "Feedback Text: " + feedbackText + "\n\nSaved to admin panel.");
        }
    </script>
</body>
</html>
